<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

{% load static from staticfiles %}
<!-- Bootstrap Core CSS -->

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
	type='text/css' />


<link rel="stylesheet" href="{% static 'css/component.css'%}"
	type="text/css" />
<link rel="stylesheet" href="{% static 'css/lavish-bootstrap.css' %}"
	type='text/css' />

<link rel="stylesheet" href="{% static 'css/bootstrap-toggle.min.css'%}"
	type="text/css" />
<link rel="stylesheet" href="{% static 'css/ourstyle.css' %}"
	type='text/css' />


<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<!-- Navigation -->

	<nav class="navbar nav-tabs" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" style="color: green;" href="/"><b>Ne
						Yesek?</b></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav nav-tabs">
					<li><a href="/restaurants"><b>Restaurants</b></a></li>
					<li><a href="/users"><b>Users</b></a></li>
					<li><a href="/grading"><b>Grading</b></a></li>
					<li><a href="/statistics"><b>Statistics</b></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->

	</nav>


	<!-- Page Content -->

	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">{% block content %}
				{%endblock %}</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	{% load static from staticfiles %}
	<!-- jQuery Version 1.11.1 -->

	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript"
		src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript"
		src="{% static 'js/modernizr.custom.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/classie.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/modalEffects.js' %}"></script>
	<script>
		// this is important for IEs
		var polyfilter_scriptpath = '/js/';
	</script>
	<script type="text/javascript" src="{% static 'js/cssParser.js' %}"></script>
	<!-- 	<script src="{% static 'js/css-filters-polyfill.js' %}"></script> -->
	<script type="text/javascript"
		src="{% static 'js/bootstrap-toggle.min.js' %}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover({
				placement : 'top',
				trigger : 'hover'
			});
		});
	</script>
</body>
</html>
