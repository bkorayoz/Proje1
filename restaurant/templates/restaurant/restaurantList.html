{% extends "home/layout.html" %}

{% block title%}Restaurants{%endblock%}

{% block content %}


<div class="md-modal md-effect-16" id="modal-16">
	<div class="md-content">
		<h3>Add New Restaurant</h3>
		<div>
		<form action="/addRestaurant/" method="post">


			<div class="restNameInput">
			    <label class="pull-left">Restaurant Name: </label>
				<input type="text"
					class="form-control" name="inputRestName"
					placeholder="enter restaurant name here"
					aria-describedby="basic-addon1"
					value="{{rest_name}}">
			</div>


	        <div class="weatherInput">
	        	<label>Sensable for weather ?   </label>
				<input type="checkbox"
					   data-toggle="toggle"
					   data-on="Yes" data-off="No"
					   data-onstyle="success" data-offstyle="danger"
					   data-size="mini">
	        </div>

			<div class="transportInput">
				<label>araba </label>
				<input type="checkbox"
					   data-toggle="toggle"
					   data-on="Yes" data-off="No"
					   data-onstyle="success" data-offstyle="danger"
					   data-size="mini">
			</div>



			<div class="btn-group">
				<button class="btn btn-success">Add Restaurant</button>
				<button class="btn btn-warning md-close">Close me!</button>
			</div>
</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">

		<section class="content">
			<h1>Restaurants</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="pull-right">
							<div class="btn-group">
								<button
									class="btn btn-success md-trigger md-setperspective"
									data-modal="modal-16">Add Restaurant</button>
								<button type="button" class="btn btn-warning">Selam</button>

							</div>
						</div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									{% for obj in rests %}
									<tr>
										<td>
											<div class="media">
												<a href="#" class="pull-left"> <img
													src="/static/images/yemekicon.ico" class="media-photo">
												</a>
												<div class="media-body">
													<h4 class="title pull-left">{{obj.name}}</h4>


												</div>

											</div>

										</td>
										<td>
											<div class="pull-right action-buttons">
												<a href="http://www.jquery2dotnet.com"><span
													class="glyphicon glyphicon-pencil"></span></a> <a
													href="http://www.jquery2dotnet.com" class="trash"><span
													class="glyphicon glyphicon-trash"></span></a> <a
													href="http://www.jquery2dotnet.com" class="flag"><span
													class="glyphicon glyphicon-ok-sign"></span></a>
											</div>

										</td>
									</tr>

									{% endfor %}

								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="content-footer"></div>
			</div>
		</section>

	</div>
</div>

{% endblock %}
